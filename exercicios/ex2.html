<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulário de Cadastro</title>
</head>

<body class="bg-black">
    <div class="container mt-5">
        <form ENCTYPE="text/plain" NAME="cadastro" class=" form bg-dark
            text-white p-4 rounded mx-auto">

            <fieldset class="fieldset mb3 nome">
                <legend class="legend">Nome</legend>
                <input type="text" class="form form-control" name="nome" id="nome" placeholder="Digite seu nome">
            </fieldset>

            <div class="row">
                <!-- Campo de Sexo -->
                <div class="col-md-6 mb-3">
                    <fieldset class="fieldset sexo">
                        <legend class="legend">Sexo</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexo" id="f" value="f">
                            <label class="form-check-label" for="f">Feminino</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexo" id="m" value="m">
                            <label class="form-check-label" for="m">Masculino</label>
                        </div>
                    </fieldset>
                </div>

                <!-- Campo de Estado Civil -->
                <div class="col-md-6 mb-3">
                    <fieldset class="fieldset civil">
                        <legend class="legend">Estado Civil</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="estado_civil" id="solteiro"
                                value="solteiro">
                            <label class="form-check-label" for="solteiro">Solteiro</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="estado_civil" id="casado" value="casado">
                            <label class="form-check-label" for="casado">Casado</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="estado_civil" id="enrolado"
                                value="enrolado">
                            <label class="form-check-label" for="enrolado">Enrolado</label>
                        </div>
                    </fieldset>
                </div>

                <!-- Campo de Bens -->
                <div class="col-md-6 mb-3">
                    <fieldset class="fieldset bens">
                        <legend class="legend">Bens Que Possui</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="bens" id="casa" value="casa">
                            <label class="form-check-label" for="casa">Casa</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="bens" id="automovel"
                                value="automovel">
                            <label class="form-check-label" for="automovel">Automóvel</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="bens" id="moto" value="moto">
                            <label class="form-check-label" for="moto">Moto</label>
                        </div>
                    </fieldset>
                </div>

                <!-- Campo de Faixa de Idade -->
                <div class="col-md-6 mb-3">
                    <fieldset class="fieldset idade">
                        <legend class="legend">Faixa De Idade</legend>
                        <select class="form-select" name="faixa_idade" id="faixa_idade">
                            <option disabled selected>Escolha sua Faixa Etária</option>
                            <option value="3a10">3 a 10</option>
                            <option value="11a25">11 a 25</option>
                            <option value="26a35">26 a 35</option>
                            <option value="36a55">36 a 55</option>
                            <option value="56a90">56 a 90</option>
                        </select>
                    </fieldset>
                </div>
            </div>

            <!-- Campo de Hobby -->
            <fieldset class="fieldset mb-3 hobby">
                <legend class="legend">Hobby</legend>
                <select class="form-select" name="hobby" id="hobby">
                    <option selected disabled>Escolha Um hobby</option>
                    <option value="livro">Ler Livros</option>
                    <option value="musica">Ouvir Músicas</option>
                    <option value="cinema">Assistir Filmes</option>
                    <option value="esporte">Praticar Esportes</option>
                    <option value="game">Jogar Games</option>
                </select>
            </fieldset>

            <!-- Campo de Observação -->
            <fieldset class="fieldset mb-3 obs">
                <legend class="legend">Observação</legend>
                <textarea class="form-control" name="observacao" id="observacao" cols="50" rows="5"
                    placeholder="Deixe aqui um comentario"></textarea>
            </fieldset>

            <!-- Botões de Ação -->
            <div class="d-flex justify-content-around">
                <input class="btn btn-primary" onclick="valid()" type="submit" value="Enviar">
                <input class="btn btn-danger" type="reset" value="Limpar">
            </div>
        </form>
    </div>
    <script src="../js/script2.js"></script>
</body>

</html>
